<!DOCTYPE html>
<html lang="az">
<head>
  <link rel="icon" href="logo.jpeg" type="image/jpeg" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tuncaytm0</title>
  <style>
    body {
      background: linear-gradient(135deg, white 50%, black 50%);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      color: white;
      overflow: hidden;
      cursor: none;
    }

    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .gamepad {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: white;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .top-left {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px black;
      user-select: none;
      z-index: 10;
    }

    .bottom-right {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px black;
      user-select: none;
      z-index: 10;
    }

    .gaming-text {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      animation: glow 2s infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f0ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    h1 {
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 30px;
      font-size: 32px;
      z-index: 1;
      background: black;
      color: transparent;
      background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400%;
      background-clip: text;
      -webkit-background-clip: text;
      animation: rainbow 6s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .link-button {
      width: 260px;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      color: white;
      display: block;
      user-select: none;
      border: none;
      z-index: 1;
      position: relative;
      box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.3);
    }

    .link-button:hover {
      box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.6);
    }

    .discord {
      background: linear-gradient(45deg, #7b2ff7, #2c3e50);
    }

    .youtube {
      background-color: #e52d27;
    }

    .tiktok {
      background: linear-gradient(45deg, #010101, #3b82f6);
    }

    .support-button {
      background-color: white;
      color: black;
      box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 5;
      transition: box-shadow 0.3s ease;
    }

    .support-button:hover {
      box-shadow: 0 0 35px 10px rgba(255, 255, 255, 1);
    }

    .trail-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      z-index: 1000;
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="rain-container"></div>

  <div class="top-left">Game</div>
  <div class="bottom-right">AZERBAIJAN</div>

  <div class="gaming-text">🎮 GAMING 🎮</div>
  <h1>tuncaytm0</h1>

  <a class="link-button discord" href="https://discord.gg/9hSWwUbWSp" target="_blank">Discord Serverim!</a>
  <a class="link-button support-button" href="https://kofe.al/@tuncaytm0" target="_blank">Mənə Dəstək Ol!</a>
  <a class="link-button youtube" href="https://youtube.com/@tuncaytm0" target="_blank">YouTube Kanalım!</a>
  <a class="link-button tiktok" href="https://tiktok.com/@tuncaytm0" target="_blank">TikTok Profilim!</a>

  <script>
    // 🎮 Gamepad yağmuru
    const container = document.querySelector(".rain-container");
    function createGamepad() {
      const gamepad = document.createElement("div");
      gamepad.classList.add("gamepad");
      gamepad.style.left = Math.random() * 100 + "vw";
      gamepad.style.animationDuration = (Math.random() * 3 + 2) + "s";
      gamepad.textContent = "🎮";
      container.appendChild(gamepad);
      setTimeout(() => gamepad.remove(), 5000);
    }
    setInterval(createGamepad, 200);

      // 🖱️ Mouse izi (RGB parlak daire)
    document.addEventListener("mousemove", e => {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = e.clientX + "px";
      dot.style.top = e.clientY + "px";
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 700);
    });
  </script>
</body>
</html>
