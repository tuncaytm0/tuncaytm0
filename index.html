<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Sayfam</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .link-button {
      width: 260px;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 30px;
      background-color: black;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .link-button:hover {
      background-color: white;
      color: black;
      border: 2px solid black;
    }
  </style>
</head>
